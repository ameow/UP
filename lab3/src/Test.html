<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Base.css">
    <title>My chat</title>
</head>

<body>


<div class="main">
    <div class="container">
        <div class="row">
            <div class="cols col-6 buttons_block">
                <div class="Left_Block">
                    <div class="Header">
                        <em>MY CHAT</em>
                    </div>
                    <div class="Left_Block_Form_Top">
                        <button class="Left_Block_Buttons" name = "Отправленные сообщения" >Отправленные сообщения</button>
                        <button class="Left_Block_Buttons" name = "Входящие сообщения" >Входящие сообщения</button>
                        <button class="Left_Block_Buttons" name = "Редактировать сообщение" >Редактировать сообщение</button>
                        <button class="Left_Block_Buttons" name = "Удалить сообщение" >Удалить сообщение</button>
                        <button class="Left_Block_Buttons" name = "Редактировать имя пользователя" >Редактировать имя пользователя</button>
                    </div>
                </div>
            </div>
            <div class="cols col-6">
                <div class="Right_Block">
                    <form>
                        <div class="message_block">
                            <textarea class="Read-message" disabled></textarea>
                            <div class="Label_Network_Fail"></div>
                        </div>
                        <div class="send_area">
                            <textarea class="Write-message" placeholder="Введите Ваше сообщение..."></textarea>
                            <button class = "Right_Block_Button_Enter" name = "Отправить сообщение">Отправить</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="cols col-12">
                    <div class="Name_Creator">
                        <em>Anastasia Bakhtina, 2016</em>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
